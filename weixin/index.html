<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信手机网页版</title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- 最外层div -->
	<div id="frame">

		<!-- icon图片div -->
		<div id="icon">
		</div>

		<!-- 登录div -->
		<div id="login">
			<!-- 表单部分 -->
			<div id="login_in">
				<form action="login" method="post" id="form">
					<label for="username">
						<span class="span"><b>用户名：</b></span>
					</label><br>
					<input type="text" name="username" id="username" class="input" placeholder="微信号/QQ/手机号" required="required"><br><br>
					<label for="password">
						<span class="span"><b>密&nbsp;&nbsp;&nbsp;码：</b></span>
					</label><br>
					<input type="password" name="password" id="password" class="input" placeholder="请输入密码" required="required">
				</form>
			</div>
			
			<!-- 文字说明部分 -->
			<div id="tips">
				<div id="tip_one">
					
				</div>

				<div id="tip_two">
					
				</div>
			</div>
		</div>

	</div>
</body>
</html>
